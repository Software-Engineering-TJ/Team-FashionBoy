<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="icon" type="image/x-icon" href="/SoftwareEngineering/static/img/icon.ico" />
    <!-- 引入Element样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="static/css/login.css">
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- 引入Element组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <base href="http://localhost:8080/SoftwareEngineering">
    <title>济实-实验管理系统</title>
</head>

<body>
    <div id="box">
        <div class="main_wrap">
            <h1><strong>济实-实验教学管理系统</strong></h1>
            <el-container>
                <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="账号：" prop="account">
                        <el-input type="text" v-model="ruleForm.account" placeholder="请输入您的账号" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="密码：" prop="password">
                        <el-input type="password" v-model="ruleForm.password" placeholder="请输入您的密码" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="验证码：" prop="identify" v-if="ruleForm.judge">
                        <el-input type="text" v-model="ruleForm.identify" placeholder="请输入您获得的验证码" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label-width="45px">
                        <el-button type="primary" @click="submitForm('ruleForm')" icon="el-icon-magic-stick">登录</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                        <el-button type="info" @click="changeStatus" :disabled="btnStatus" icon="el-icon-s-opportunity">激活</el-button>
                    </el-form-item>
                </el-form>
            </el-container>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/SoftwareEngineering/static/js/login.js">
    </script>
</body>

</html>
