<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/SoftwareEngineering/static/img/icon.ico" />
    <!-- 引入Element样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/SoftwareEngineering/static/css/common.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="/SoftwareEngineering/static/css/answerFinish.scss">
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- 引入Element组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <base href="http://localhost:8098/SoftwareEngineering">
    <title>成绩获取</title>
</head>
<body>
<div>
    <div class="background-body" id="box">
        <div style="position: fixed; top: 10%; left: 34%">
            <el-card class="box-card">
                <el-row>
                    <el-col :span="12" :offset="8"><h1 style="font-size: 36px;margin-bottom: 30px">考试结束</h1></el-col>
                </el-row>
                <el-row>
                    <el-col :span="12" :offset="9"><h3>您的得分为:</h3></el-col>
                </el-row>
                <el-row>
                    <el-col :span="3" :offset="6"
                    ><h1
                            class="el-icon-star-off"
                            style="color: rgb(247, 186, 42)"
                    ></h1
                    ></el-col>
                    <el-col style="color: #42b983" :span="3"
                    ><h1>{{ score }}</h1></el-col
                    >
                    <el-col :span="2"><h1>/</h1></el-col>
                    <el-col :span="3" style="color: rgb(26, 140, 254)"
                    ><h1>{{ totalScore }}</h1></el-col
                    >
                    <el-col :span="3"
                    ><h1
                            class="el-icon-star-off"
                            style="color: rgb(247, 186, 42)"
                    ></h1
                    ></el-col>
                </el-row>
                <el-row>
                    <el-col
                    ><h4 style="color: rgb(144, 147, 153); margin-bottom: 40px;margin-top: 20px;margin-left: 20px">
                        <i>长风破浪会有时，直挂云帆济沧海！继续努力，再接再厉！</i>
                    </h4>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12" :offset="10">
                        <el-button plain style="width: 100px" @click="goBackHome">退出</el-button>
                    </el-col>
                </el-row>
            </el-card>
        </div>
    </div>
</div>
<script src="/SoftwareEngineering/static/js/answerFinish.js"></script>
</body>
</html>
